<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <body>
            <h1>function</h1>
            <h2>basic</h2>
            <ul>
                <script>
                    function two() {
                    document.write('<li>2-1</li>');
                    document.write('<li>2-2</li>');
                    }

                    document.write('<li>1</li>');
                    two();
                    document.write('<li>3</li>');
                    two();

                </script>
            </ul>
            <h2>
                parameter & arument
            </h2>
            <script>
                function oneplusone() {
                    document.write(1+1+'<br>');
                }
                oneplusone();
                function sum(left,right) {
                    document.write(left+right+'<br>');
                }
                sum(2,3);
                sum(3,4);
            </script>
        </body>
    </head>
</html>
